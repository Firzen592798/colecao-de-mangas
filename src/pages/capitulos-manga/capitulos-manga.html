<ion-header>
  <ion-navbar>
    <ion-title>{{manga.titulo}} - Volumes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let volume of manga.lista; let idx = index" [class]="volume.st" (click)="alterarStatus(volume, idx+1)">
    <div class="text">{{idx + 1}}</div>
  </div>

</ion-content>
