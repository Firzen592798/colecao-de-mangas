<ion-header>
  <ion-navbar>
    <ion-title>{{manga.titulo}} - Volumes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row >
        <ion-col col col-2  *ngFor="let volume of manga.lista" [class]="volume.status" (click)="alterarStatus(volume)">
            <div class="text">{{volume.numero}}</div>
        </ion-col>
        
    </ion-row>
    

</ion-content>
<ion-footer>
    <ion-toolbar>
     <ion-buttons left class="toolbar-btn">
          <button icon-only ion-button round large (click)=removerVolume()> 
              <ion-icon name="remove"></ion-icon>
          </button>
      </ion-buttons>
      <div style="text-align: center;">
          <span><div class="comprado-legenda"></div> Comprado</span><br/>
          <span><div class="lido-legenda"></div> Lido</span><br/>
          <span><div class="naocomprado-legenda"></div> NÃ£o possui</span>
      </div>

      <ion-buttons end class="toolbar-btn">
          <button icon-only ion-button round large (click)=adicionarVolume()>
              <ion-icon name="add"></ion-icon>
            </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
