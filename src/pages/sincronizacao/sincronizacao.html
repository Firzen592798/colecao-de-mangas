-->
<ion-header>
  <ion-navbar>
    <ion-title>Sincronização dos dados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating >E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Confirmar senha</ion-label>
    <ion-input type="password" [(ngModel)]="confirmasenha"></ion-input>
  </ion-item>

  <button (click)="ativarSincronizacao()" block ion-button>
    Ativar sincronização
  </button>
</ion-content>
