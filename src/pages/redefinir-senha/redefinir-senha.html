<ion-header>
  <ion-navbar>
    <ion-title>Redefinir senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div>
    <ion-item>
      <ion-label floating >CÃ³digo</ion-label>
      <ion-input required type="number" [(ngModel)]="codigo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating >Email</ion-label>
      <ion-input required type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>

      <ion-input required  type="password" [(ngModel)]="confirmasenha"></ion-input>
    </ion-item>

    <button (click)="submit()" block ion-button margin-top>
      Redefinir senha
    </button>
  </div>
</ion-content>
